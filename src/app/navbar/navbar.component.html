<mat-toolbar>
  <h1>Ranked Choice Voting</h1>

  <div>
    <!-- wick logo -->
    <img src="../../assets/images/WickLogo.png" class="float-image" />
    <!-- navbar home button -->
    <a routerLink="/">
      <mat-icon id="home-icon" class="home-icon">home</mat-icon>
      <span class="label">Home</span>
    </a>
  </div>

  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
    <ul fxLayout fxLayoutGap="20px" class="navigation-items">
      <!-- differentiate between user and guest -->
      <ng-container *ngIf="auth.user$ | async as user; else guest">
        <!-- differentiate between teacher and student -->
        <a>
          <!-- navbar teacher -->
          <div *ngIf="user.isAdmin; then teacher; else student"></div>
          <ng-template #teacher>
            <a routerLink="/teacher" id="home">
              <mat-icon id="make-survey" class="icon">edit</mat-icon>
              <span class="label">Make a Survey</span>
            </a>

            <a routerLink="/manage-survey" id="manage-survey">
            <mat-icon id="manage-survey" class="icon"
            >format_list_bulleted</mat-icon>
            <span class="label">Manage Surveys</span>
          </a>
<!-- 
            <a routerLink="/view-data" id="view-data">
              <mat-icon id="view-data" class="icon"
                >format_list_bulleted</mat-icon
              >
              <span class="label">View Results</span>
            </a> -->
          </ng-template>
          <!-- navbar student -->
          <ng-template #student>
            <a routerLink="/session1" id="home">
              <mat-icon id="home-icon" class="icon">how_to_vote</mat-icon>
              <span class="label">Lets Vote!</span>
            </a>
          </ng-template>
        </a>

        <a>
          <mat-icon id="input-icon" class="icon">account_circle</mat-icon>
          <span class="label" id="logout" (click)="auth.signOut()" routerLink="/">Logout</span>
        </a>
      </ng-container>
      <!-- navbar guest -->
      <ng-template #guest>
        <li>
          <a>
            <mat-icon id="input-icon" class="icon">account_circle</mat-icon>
            <span class="label" id="login" (click)="googleSignIn()">Login</span>
          </a>
        </li>
      </ng-template>
    </ul>
  </div>
</mat-toolbar>
