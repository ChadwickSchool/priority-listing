<div class="container">
  <select [(ngModel)]="selectedOption" name="first" (change)="updateOptions()">
          <option *ngFor = "let i of options">
            {{i.name}}
          </option>
  </select>
  <div *ngFor="let optionList of selectedOptionsArray; let i = index">
    <h2>Option {{i+1}}</h2>
    <mat-form-field>
        <input matInput placeholder="">
      </mat-form-field>
  </div>
  <button mat-stroked-button color="primary" (click)="submitOptions()">Submit</button>
</div>
