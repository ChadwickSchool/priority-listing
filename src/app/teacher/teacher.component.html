<body>
  <img src="../../assets/images/WickLogo.png" class="float-image" />
  <h1>Make A Survey</h1>

  <!-- name the survey -->
  <mat-form-field class="name">
    <input matInput placeholder="Survey Name" [(ngModel)]="surveyName" />
  </mat-form-field>

  <!-- set number of options for survey -->
  <div class="center">
    <mat-form-field>
      <mat-label>Number of Options</mat-label>
      <mat-select [(value)]="selectedOption" name="first">
        <mat-option
          *ngFor="let option of options; let i = index"
          [(value)]="option.name"
          (click)="updateOptions(option.name)"
        >
          {{ option.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <!-- create a list of empty options for teacher to fill in -->
  <div
    class="center"
    *ngFor="
      let optionList of selectedOptionsArray;
      let i = index;
      trackBy: indexTracker
    "
  >
    <h2 id="option-form">Option {{ i + 1 }}:</h2>
    <mat-form-field id="option-form-content">
      <input matInput placeholder="" [(ngModel)]="selectedOptionsArray[i]" />
    </mat-form-field>
  </div>

  <!-- submit button -->
  <div class="center">
    <button
      routerLink="/thank-you"
      mat-stroked-button
      color="primary"
      (click)="submitOptions()"
    >
      Submit
    </button>
  </div>
</body>
